<!doctype html>
<html>
<head>
<title>Puppets Log-In</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="css/puppets.css" type="text/css" />
    <script src="js/main.js"></script>
</head>
<body>
    <form id="loginform" action="#">
        <ul class="simple">
            <li>Username: <input type="text" name="username"/></li>
            <li>Password: <input type="password" name="password"/><span class="comment"></span></li>
            <li><input type="submit" value="submit"/><input class="cancel" type="button" value="cancel"/></li>
        </ul>
    </form>
    <p id="loginresponse"></p>
</body>
</html>
